{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'movies/styles_search.css' %}">
    <link rel="stylesheet" href="{% static 'movies/Style-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'movies/style_hamburger.css' %}">
    <link rel="stylesheet" href="{% static 'movies/Style-movie.css' %}">
    <link rel="stylesheet" href="{% static 'movies/paginator.css' %}">
    <link rel="stylesheet" href="{% static 'movies/responsive.css'%}">
    <link rel="stylesheet" href="{% static 'movies/movie_info.css' %}">
    <script src="{% static 'movies/search.js' %}"></script>
    <script src="{% static 'movies/Hamburger-button.js' %}"></script>
    <script src="{% static 'movies/hidden.js' %}"></script>
    <title>Movies</title>
</head>

<body id="Movies">
    <div class="navBar-search">
        <div id="button-hamburger">
            <div id="hamburger">
                <button class="open">
                    <span class="top-line"></span>
                    <span class="middle-line"></span>
                    <span class="bottom-line"></span>
                </button>
            </div>
        </div>
        <div class="navBar-imput-search">
            <form id="form">
                <div class="search_container">
                    <input type="text" name="search" class="show" id="search" placeholder="Buscar..." >
                    </div>
                    <button id="button-search" type="submit"></button>
            </form>
        </div>
        <div class="container-result show">
            <ul id="search-results">
            </ul>
        </div>
    </div>
    <div class="sideBar-Container show">
        <nav>
            <div class="img-container">
                <img src="{% static 'movies/image/Welcome-Movies.png'%}" alt="">
            </div>
            <ul class="Var">
                <li><a href="">Inicio</a></li>
                <li><a href="{% url 'movies:index' %}">Pelicuas</a></li>
                <li><a href=""> Novelas</a></li>
                <li><a href="">Shows</a></li>
                <li><a href="">Series</a></li>
                <li><a href="">Anime</a></li>
                <li><a href="">Animados</a></li>
                <li><a href="">Peliculas Animadas</a></li>
            </ul>
        </nav>
    </div>
    <div class="espace__page">
    </div>
    <div class="Button-var">
    <ul>
        <!-- FOR THE MENU OF BOTTONS THE LETTERS  -->
      {% for letter in letters %}
        <a href="{{letter.id}}">
            <li>{{letter.first_letter}}</li>
        </a>
      {% endfor %}
    </ul>
    </div>
    {% block body %}
    {%endblock%}

</body>
</html>
